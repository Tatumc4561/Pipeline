<!DOCTYPE html>

{% extends 'base.html' %}
{% block 'title' %}<title>Pipeline</title>{% endblock 'title' %}
{% block 'content' %}


<div class="main-content">
    <div class="create-user-wrap">
        <form action="" method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            <input type="text" name="group_name" id="group_name" placeholder='What do you want to call your group?'>
            <input type="file" name="avatar" id="avatar">
            <input type="submit" value="Create Group">



        </form>

    </div>
</div>


{% endblock 'content' %}
